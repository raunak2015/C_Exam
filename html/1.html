<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>    
        <tr>
            <td>Khushbu</td>
            <td>17</td>
            <td>Ahmedabad</td>
        </tr>
        <tr>
            <td>Bhoomi</td>
            <td>20</td>
            <td>Ahmedabad</td>
        </tr>
        <tr>
            <td>Mamta</td>
            <td>13</td>
            <td>Ahmedabad</td>
        </tr>  
    </table>
</body>
</html>
