<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            border: 2px solid black;
            padding: 30px;
            background-color: yellow;
        }
        .child {
            background-color: red;
            height: 200px;
            width: 300px;
            margin: 30px;
            border: 1px solid black;
        }   
    </style>
</head>
<body>
    <div class="container">
        <div class="child">box1</div>
        <div class="child">Box2</div>
    </div>
</body>
</html>
